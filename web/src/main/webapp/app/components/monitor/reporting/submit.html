<div data-ng-include="'lib/app/partials/reporting.html'"></div>

<h3 data-translate="">Submit Reporting</h3>
<form
			class="form-horizontal"
			role="form"
			report-upload="">
	<div class="form-group">
		<label for="ds-report-upload"
					 class="col-sm-2 control-label">Select INSPIRE monitoring reporting XML file</label>
		<div class="col-sm-10">
			<input id="ds-report-upload" type="file"/>
			<div id="reporting-submit-message"
					 class="{{reportingSubmitStyle}}">{{reportingSubmitMessage}}</div>
			<button class="btn btn-primary"
							data-ng-click="submitINSPIREReporting()">Submit</button>
		</div>
	</div>
</form>
