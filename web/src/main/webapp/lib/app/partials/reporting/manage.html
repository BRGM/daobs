<div data-ng-include="'lib/app/partials/reporting.html'"></div>
<h1 data-translate="">Manage Reporting</h1>

<form class="form-horizontal" role="form">
  <div class="form-group" id="ds-report-choose">
    <label for="ds-report-field" class="col-sm-2 control-label">Choose reporting</label>
    <div class="col-sm-10">

      <div class="row">
        <div class="col-lg-12">
          <div class="input-group">
            <select id="ds-report-field" class="form-control"
                    data-ng-model="reporting"
                    data-ng-options="value.id for (key, value) in reportingConfig | orderBy: 'id'">
            </select>
            <div class="input-group-btn">
              <button type="submit"
                      id="ds-report-view"
                      class="btn btn-default"
                      data-ng-click="getReportDetails()">View report rules</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group" id="ds-reportarea-choose">
    <label for="ds-reportarea-field" class="col-sm-2 control-label">Choose reporting area</label>
    <div class="col-sm-10">
      <select id="ds-reportarea-field"
              class="form-control"
              data-ng-model="territory"
              data-ng-options="value.label for (key, value) in listOfTerritory | orderBy:'label'">
      </select>
    </div>
  </div>
  <div class="form-group" id="ds-query-filter">
    <label for="ds-reportarea-field" class="col-sm-2 control-label">Query filter</label>
    <div class="col-sm-10">
      <input id="ds-query-filter"
             data-ng-model="filter"
             class="form-control"/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="ds-btn-report-preview"
              type="submit"
              class="btn btn-primary"
              data-ng-disabled="!territory"
              data-ng-click="preview()">Drop</button>
    </div>
  </div>
</form>

<div class="col-sm-6" id='ds-latest-dashboard' data-ng-controller="HomeCtrl">
    <h3>Latest dashboards</h3>
    <div class="list-group">
      <a href="#"
         class="list-group-item"
         data-ng-repeat="dashboard in dashboards"
         data-ng-class="{active: hover}"
         data-ng-mouseenter="hover = true"
         data-ng-mouseleave="hover = false"
         data-ng-href="{{dashboardBaseURL}}{{dashboard.id}}">
        {{dashboard.title}}
      </a>
    </div>
  </div>
