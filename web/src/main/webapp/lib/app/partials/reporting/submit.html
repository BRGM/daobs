<div data-ng-include="'lib/app/partials/reporting.html'"></div>

<h3 data-translate="">Submit Reporting</h3>
<form class="form-horizontal" role="form">
	<div class="form-group" id="ds-report-choose">
		<label for="ds-report-upload" class="col-sm-2 control-label">Select file</label>
		<div class="col-sm-10" data-report-upload >			
			<input id="reportUpload" type="file"/>			
			<div id="reporting-submit-message" class="{{reportingSubmitStyle}}">{{reportingSubmitMessage}}</div>
		</div>
	</div>
</form>
