<h1 data-translate="">Harvester</h1>

<table class="table table-striped" data-ng-show="harvesterConfig.length > 0">
  <tr>
    <th>Territory</th>
    <th>Name</th>
    <th>URL and configuration</th>
  </tr>
  <tr>
    <th colspan="3">
      <input class="form-control"
             data-ng-model="harvesterSearch.$"
             autofocus=""
             placeholder="{{'filter'}}">
    </th>
  </tr>
  <tr data-ng-repeat="h in harvesterConfig | filter:harvesterSearch | orderBy:'territory'">
    <td>{{h.territory}}</td>
    <td>{{h.name}}</td>
    <td>
      <ul>
        <li><span>URL:</span>&nbsp;{{h.url}}</li>
        <li><span>Folder:</span>&nbsp;{{h.folder}}</li>
        <li data-ng-show="h.filter">
          <span>Filter:</span>&nbsp;
          <code>{{h.filter}}</code>
        </li>
      </ul>
    </td>
  </tr>
</table>
